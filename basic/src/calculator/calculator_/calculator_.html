<html lang="en">
<head>
<meta charset="UTF-8>
<meta name="viewport" content="initial-scale=1.0">
<title> Calculator </title>
<link rel="stylesheet" href="calculator_.css">
</head>

<body>

	<div id= "container">
	
	<div id="header">
	
	<h3 style="text-align:center;"> Basic Calculator </h3>
	
	</div>
	
	<div id="input-fields">
	
	<input type ="number" id="num_1" class="input" max="1000" />
	
	<span id="ath_opr"> </span>
	
	<input type ="number" id="num_2" class="input" max="1000" /> 
	
	<input type ="number" id ="res_n" class="input" disabled readonly />
	
	<span id="err_msg"> </span>
	
	</div>
	
	<br>
	
	<div id="button">
	
	<div id="number-button">

	<button id="num_btn_1" class="num_btn"> 1 </button>
	<button id="num_btn_2" class="num_btn"> 2 </button>
	<button id="num_btn_3" class="num_btn"> 3 </button>
	<button id="num_btn_4" class="num_btn"> 4 </button>
	<button id="num_btn_5" class="num_btn"> 5 </button>
	<button id="num_btn_6" class="num_btn"> 6 </button>
	<button id="num_btn_7" class="num_btn"> 7 </button>
	<button id="num_btn_8" class="num_btn"> 8 </button>
	<button id="num_btn_9" class="num_btn"> 9 </button>
	<button id="oth_btn_C" class="num_btn"> C </button>
	<button id="num_btn_0" class="num_btn"> 0 </button>
	<button id="oth_btn_E" class="num_btn"> = </button>
	
	</div>
	
	<div id="oth-button"> 
	
    <button id="add_btn" class="oth_btn"> + </button>

	<button id="sub_btn" class="oth_btn"> - </button>
	
	<button id="mul_btn" class="oth_btn"> * </button>
	
	<button id="div_btn" class="oth_btn"> / </button>
	
	</div>
	
	</div>
	
	</div>


<script src="calculator_.js"> </script>

</body>

</html>
